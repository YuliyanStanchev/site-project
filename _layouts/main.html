<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="shortcut icon" href="/favicons/favicon-96x96.png" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/fontawesome/css/all.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  
  <script>
    window.addEventListener('load', (event) => {
      document.querySelector('body').classList.add('loaded');
    });
  </script>
</head>
<body class="page-{{ page.title | slugify }}">
    <div class="site">
      <header class="site-header">
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        {% include navigation.html %}
      </header>
      {% include slides.html %} 
      <main class="site-main">
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>{{ site.title }} &copy; All rights reserved;</p>
      </footer>

    </div>
</body>
</html>
