<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicons/favicon-96x96.png" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/fontawesome/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    
    
    <script>
        window.addEventListener('load', (event) => {
          document.querySelector('body').classList.add('loaded');
        });
      </script>
</head>
<body class="page-{{ page.title | slugify }}">
    <div class="site">
      <header class="site-header">
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        {% include navigation.html %}         
      </header>
      <section class="gallery>
        <div class="title-center">
          <h4 class="title">SLEEPWEAR</h4>
          <p1>They are available in different designs and sizes, as well as with the possibility of individual assembly.</p1>
        </div>
        
        <div class="gallery-container">
          <div class="box">
            <img src="https://ekon.bg/latex/wp-content/uploads/2019/02/Maderia-768x768.jpg" />
          </div>
          <div class="box">
            <img src="https://ekon.bg/latex/wp-content/uploads/2019/02/shutterstock_1046827591-768x768.jpg" />
          </div>
          <div class="box">
            <img src="https://ekon.bg/latex/wp-content/uploads/2019/02/Burcak_mint-1-768x768.jpg" />
          </div>
          <div class="box">
            <img src="https://ekon.bg/latex/wp-content/uploads/2019/02/Teddy_%D0%B1%D0%B5%D0%B1%D0%B5-1-768x768.jpeg" />
          </div>
          <div class="box">
            <img src="https://ekon.bg/latex/wp-content/uploads/2019/02/shutterstock_1046827591-768x768.jpg" />
          </div>
          <div class="box">
            <img src="https://ekon.bg/latex/wp-content/uploads/2019/02/image_product_charshaf_s_lastik-768x768.jpeg" />
          </div>
        </div>
      </section>
      
      <main class="site-main">
        {{ content }}
      </main>
    </div>
</body>
</html>
